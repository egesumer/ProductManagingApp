<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="../css/styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Product Management</h1>

        <div class="form-container">
            <h2>Add New Product</h2>
            <div class="form-group">
                <input type="text" id="name" placeholder="Product Name" required>
                <input type="text" id="productCode" placeholder="Product Code" required>
                <input type="number" id="price" placeholder="Price" required>
                <input type="text" id="productImage" placeholder="Product Image URL" required> 
                <button id="addProduct" class="btn btn-primary">Add Product</button>
            </div>
        </div>

        <h2>Products</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Product Code</th>
                    <th>Price</th>
                    <th>Image</th> 
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>

        <!-- Edit Product Modal -->
        <div id="editProductModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Edit Product</h2>
                <input type="hidden" id="editProductId"> 
                <input type="text" id="editName" placeholder="Product Name" required>
                <input type="text" id="editProductCode" placeholder="Product Code" required>
                <input type="number" id="editPrice" placeholder="Price" required>
                <input type="text" id="editProductImage" placeholder="Product Image URL" required> 
                <button id="updateProduct" class="btn btn-primary">Update Product</button>
            </div>
        </div>
    </div>

    <script src="../js/scripts.js"></script> 
</body>
</html>
